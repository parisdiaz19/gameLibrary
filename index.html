<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Game Finder</title>

</head>
<body class="deep-purple lighten-3">
   <div class="container">
        <div class="banner purple lighten-5">
            <h1 id="heading" class="center-align pink-text">Game Finder</h1>
        </div>
        <div class="center-align purple darken-3 white-text">
            <h5 class="center-align purple darken-3 white-text">Uses the RAWG API Database</h5>
        <p class="center-align">Type the name of the game below to search for it. The results will appear with more
            information regarding to the game ie: title, website, reddit, picture, description. Enjoy!
        </p>
        </div>
        
        <span class="error"></span>
        <div class="divider"></div>
        <div class="flex">
            <form action="" class="flex purple darken-3" id="submit">
                <input type="text" id="search" placeholder="Search for Games" class="">
                <button class="btn waves-effect waves-light search-btn deep-purple lighten-3" type="submit" name="action">Search
                     <i class="material-icons right">search</i>
                </button>
                        
            </form>
        </div>

       
        <div class="center-align purple darken-3" id="result-heading"></div>
        <div class="center-align" id="games" class="games"></div>
        <div class='center-align' id="single-game"></div>
        

    </div> 


    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
